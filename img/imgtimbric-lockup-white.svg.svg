<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 180" role="img" aria-label="TIMBRIC logo">
  <title>TIMBRIC — MODUĻU PIRTS NO KOKA</title>

  <style>
    .word {
      font-family: "Montserrat", "Poppins", Arial, sans-serif;
      font-weight: 800;
      letter-spacing: 0.06em;
      fill: #FFFFFF;
    }
    .tag {
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      font-weight: 600;
      letter-spacing: 0.22em;
      fill: #FFFFFF;
      opacity: 0.88;
    }
  </style>

  <!-- LOGOMARK (geometric timber mark) -->
  <g transform="translate(20,24)" fill="#FFFFFF">
    <!-- left tall pillar -->
    <rect x="0" y="18" width="46" height="104" rx="2"></rect>
    <!-- middle pillar -->
    <rect x="56" y="0" width="46" height="122" rx="2"></rect>
    <!-- right “roof” block -->
    <path d="M118 44 L178 76 L178 122 L118 122 Z"></path>
    <!-- inner diagonal cut (knock-out using bg color substitute)
         For white variant on transparent bg, we emulate the cut by drawing a darker transparent line.
         If you want a true cutout for CNC, convert to paths in Inkscape (Object to Path) and boolean difference. -->
    <path d="M46 94 L98 26" stroke="rgba(0,0,0,0.00)" stroke-width="18"></path>
  </g>

  <!-- WORDMARK -->
  <text x="240" y="92" class="word" font-size="92">TIMBRIC</text>

  <!-- TAGLINE -->
  <text x="240" y="142" class="tag" font-size="22">MODUĻU PIRTS NO KOKA</text>
</svg>
